<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f3f4f6" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo Area -->
  <circle cx="200" cy="315" r="80" fill="#dc2626"/>
  <text x="200" y="325" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="bold">W</text>
  
  <!-- Main Title -->
  <text x="320" y="280" fill="#111827" font-family="Inter, sans-serif" font-size="64" font-weight="bold">
    WellnessGrid
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="330" fill="#dc2626" font-family="Inter, sans-serif" font-size="32" font-weight="600">
    AI Health Companion for Teens
  </text>
  
  <!-- Description -->
  <text x="320" y="380" fill="#6b7280" font-family="Inter, sans-serif" font-size="24">
    Track health • Get insights • Manage wellness with AI
  </text>
  
  <!-- Health Icons -->
  <g transform="translate(320, 420)">
    <!-- Heart Icon -->
    <circle cx="0" cy="0" r="20" fill="#dc2626" opacity="0.1"/>
    <path d="M0 6c-2-4-8-4-8 0s8 10 8 10 8-14 8-10z" fill="#dc2626" transform="translate(-8, -8)"/>
    
    <!-- Chart Icon -->
    <circle cx="80" cy="0" r="20" fill="#dc2626" opacity="0.1"/>
    <path d="M-8 8v-16h4v12h4v-8h4v16h4v-4h4v4h-16z" fill="#dc2626" transform="translate(80, 0)"/>
    
    <!-- Brain Icon -->
    <circle cx="160" cy="0" r="20" fill="#dc2626" opacity="0.1"/>
    <path d="M-6-8c-2 0-4 2-4 4v8c0 2 2 4 4 4h12c2 0 4-2 4-4v-8c0-2-2-4-4-4h-12z" fill="#dc2626" transform="translate(160, 0)"/>
  </g>
  
  <!-- Bottom Border -->
  <rect x="0" y="580" width="1200" height="4" fill="#dc2626"/>
</svg>